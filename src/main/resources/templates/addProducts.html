    function updateCategories() {

        categoryOptions.forEach(option => {
            const newOption = document.createElement('option');
            newOption.value = option.value;
            newOption.textContent = option.text;
            categorySelect.appendChild(newOption);
        });
        updateSubCategories();
    }

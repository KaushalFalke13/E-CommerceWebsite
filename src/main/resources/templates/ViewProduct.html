<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Myntra Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" data-th-href="@{'/css/headerAndFooter.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/DisplayProducts.css'}" />
    <style>

        .product-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            gap: 30px;
        }

        /* Product Images Section */
        .product-images {
            flex: 1;
            max-width: 600px;
        }

        .main-image {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .thumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .thumbnail:hover {
            opacity: 0.8;
        }

        /* Product Details Section */
        .product-details {
            flex: 1;
            padding: 20px;
        }

        .product-title {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        .product-price {
            font-size: 24px;
            color: #ff3f6c;
            margin-bottom: 20px;
        }

        .size-selector {
            margin: 20px 0;
        }

        .size-option {
            display: inline-block;
            padding: 12px 20px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .size-option:hover {
            border-color: #ff3f6c;
        }

        .action-buttons {
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: #ff3f6c;
            color: white;
        }

        .btn-secondary {
            background-color: #f5f5f6;
            color: #333;
        }

        /* Related Products Section */
        .related-products {
            margin: 40px 0;
            padding: 0 20px;
        }

        .related-heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .card-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card-details {
            padding: 15px;
        }

        .card-title {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        .card-price {
            color: #ff3f6c;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .product-container {
                flex-direction: column;
                padding: 10px;
            }

            .main-image {
                height: 400px;
            }

            .thumbnail {
                height: 80px;
            }
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header th:insert="~{header :: Navbar}">
    </header>
    
    <div class="product-container">
        <!-- Product Images -->
        <div class="product-images">
            <img data-th-src="@{${Product.images.image1}}" alt="Main Product" class="main-image">
        </div>

        <!-- Product Details -->
        <div class="product-details">
            <h1 class="product-title">Women's Floral Print Maxi Dress</h1>
            <p class="product-price">₹2,499 <span style="color: #999; text-decoration: line-through;">₹3,999</span> <span style="color: green;">(38% OFF)</span></p>
            
            <div class="size-selector">
                <span class="size-option">S</span>
                <span class="size-option">M</span>
                <span class="size-option">L</span>
                <span class="size-option">XL</span>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary">ADD TO BAG</button>
                <button class="btn btn-secondary">WISHLIST</button>
            </div>

            <!-- Product Description -->
            <div class="product-info" style="margin-top: 30px;">
                <h3>Product Details</h3>
                <ul style="margin-top: 15px; color: #666; line-height: 1.6;">
                    <li>Floral print design</li>
                    <li>Regular fit</li>
                    <li>Lightweight viscose fabric</li>
                    <li>Machine wash cold</li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Related Products -->
    <div class="related-products">
        <h2 class="related-heading">Similar Products</h2>
        <div class="products-grid">
            <!-- Product Card 1 -->
            
            <div class="product-card" th:each="SimilarProduct,iterStat : ${ListOfSimilarProduct}">
            <div th:if="${iterStat.index < 8}">
                <a th:href="@{/{slug}(slug=${SimilarProduct.slug})}" onmouseenter="showimages(this)" onmouseleave="showimages(this)" th:id=${Product.productId}>
                <img data-th-src="@{${SimilarProduct.images.image1}}" alt="Related Product" class="card-image">
                <div class="card-details">
                    <h3 class="card-title">Striped Midi Dress</h3>
                    <p class="card-price">₹1,799</p>
                </div>
            </a>
            </div>
            </div>

            <!-- Product Card 2 -->
            <!-- <div class="product-card">
                <img data-th-src="@{${Product.images.image1}}" alt="Related Product" class="card-image">
                <div class="card-details">
                    <h3 class="card-title">Denim Jacket Dress</h3>
                    <p class="card-price">₹2,999</p>
                </div>
            </div> -->

            <!-- Product Card 3 -->
            <!-- <div class="product-card">
                <img data-th-src="@{${Product.images.image1}}" alt="Related Product" class="card-image">
                <div class="card-details">
                    <h3 class="card-title">Embroidered Gown</h3>
                    <p class="card-price">₹3,499</p>
                </div>
            </div> -->
        </div>
    </div>
    <!-- Footer -->
    <footer th:insert="~{header :: Footer}">
    </footer>
    <script data-th-src="@{'/js/myntra.js'}"></script>
<script data-th-src="@{'/js/Watchlist.js'}"></script>
</body>

</html>
